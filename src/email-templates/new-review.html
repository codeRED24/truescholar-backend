<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Review</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #00a76f;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .content {
        padding: 30px;
      }
      .content h2 {
        color: #00a76f;
      }
      .content ul {
        list-style-type: none;
        padding: 0;
      }
      .content ul li {
        background-color: #f2f4f7;
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 5px;
      }
      .content ul li strong {
        color: #555;
      }
      .footer {
        background-color: #f4f4f4;
        color: #777;
        padding: 20px;
        text-align: center;
        font-size: 12px;
      }
      .footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TrueScholar</h1>
      </div>
      <div class="content">
        <h2>New Review Received</h2>
        <p>A new review has been submitted with the following details:</p>
        <ul>
          <li><strong>User ID:</strong> {{user_id}}</li>
          <li><strong>User:</strong> {{user}}</li>
          <li><strong>College ID:</strong> {{college_id}}</li>
          <li><strong>Course ID:</strong> {{course_id}}</li>
          <li><strong>Review Title:</strong> {{review_title}}</li>
        </ul>
      </div>
      <div class="footer">
        <p>&copy; {{current_year}} TrueScholar. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
